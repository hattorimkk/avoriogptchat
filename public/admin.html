<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel</h2>

        <h3>Upload Products File (JSON)</h3>
        <form id="file-upload-form">
            <label for="file-name">File Name:</label>
            <input type="text" id="file-name" value="products.json" required>
            <label for="file-content">File Content (JSON):</label>
            <textarea id="file-content" rows="10" required></textarea>
            <button type="submit">Upload File</button>
        </form>

        <h3>Upload Your Own File</h3>
        <form id="personal-file-upload-form" enctype="multipart/form-data">
            <label for="personal-file">Choose a file:</label>
            <input type="file" id="personal-file" name="personalFile" required>
            <button type="submit">Upload Your File</button>
        </form>

        <h3>Uploaded Files</h3>
        <table id="files-table">
            <thead>
                <tr>
                    <th>File ID</th>
                    <th>Filename</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- File rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
